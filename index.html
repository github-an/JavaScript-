<script>
// 求数组的最大值 ，最小值
var arr = [3,4,5,6,8,10,0,3,2]
var min = 0
var  max = 0

for (let i = 0; i < arr.length; i++) {
    if (max < arr[i]) {
       max = arr[i] 
    }
    if (min > arr[i]) {
        min = arr[i]
    }
}
console.log(max,'我是老大')
console.log(min,'我是小弟')

</script>
